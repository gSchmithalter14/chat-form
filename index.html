<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <!-- header  -->
  <header id='header'>

  </header>
  <main id="main">
    <section class="new-contact">
      <div class="container">
        <form action="#" class="new-contact__form">
          <h2>Contact Form</h2>
          <div class="d-flex">
            <div class="new-contact__container">
              <label for="">Name</label>
              <input class='new-contact__input' type="text">
            </div>

            <div class="new-contact__container">
              <label for="">Last Name</label>
              <input class='new-contact__input' type="text">
            </div>
          </div>

          <div class="new-contact__container new-contact__container--big">
            <label for="">Address</label>
            <input class='new-contact__input' type="text">
          </div>
          <div class="d-flex">
            <div class="new-contact__container">
              <label for="">City</label>
              <input class='new-contact__input' type="text">
            </div>
            <div class="new-contact__container">
              <label for="">Zip Code</label>
              <input class='new-contact__input' type="text">
            </div>
          </div>
          <div class="d-flex">
            <div class="new-contact__container">
              <label for="">Country</label>
              <input class='new-contact__input' type="text">
            </div>
            <div class="new-contact__container">
              <label for="">Phone</label>
              <input class='new-contact__input' type="text">
            </div>
          </div>
          <input class="btn" type="submit">
        </form>
      </div>
    </section>
  </main>
</body>
</html>
